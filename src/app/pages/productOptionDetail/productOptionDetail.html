<div class="widgets">
  <h2>Product Option > Color</h2>
  <form>
    <div class="row">
      <div class="col-md-6">
        <div>
          <ba-card title="General" baCardClass="with-scroll">
            <div class="form-group">
              <label for="LabelInput">Label</label>
              <input type="text" class="form-control" id="LabelInput" placeholder="Label">
            </div>
            <div class="form-group">
              <label for="optionType">Type</label>
              <input type="text" class="form-control" id="optionType" placeholder="Type">
            </div>
          </ba-card>
        </div>
      </div>
      <div class="col-md-6">
        <div>
          <ba-card title="Details" baCardClass="with-scroll">
            <div class="form-group">
              <label for="attributeName">Attribute Name</label>
              <input type="text" class="form-control" id="attributeName" placeholder="Attribute Name">
            </div>
            <div class="form-group">
              <label for="displayOrder">Display Order</label>
              <input type="number" class="form-control" id="displayOrder" placeholder="Display Order">
            </div>
            <label>Use In SKU Generation</label>
            <div class="input-demo radio-demo row">
              <div class="col-md-4">
                <label class="radio-inline custom-radio nowrap">
                  <input type="radio" name="inlineRadioOptions" id="skuGenerationYes" value="true">
                  <span>Yes</span>
                </label>
              </div>
              <div class="col-md-4">
                <label class="radio-inline custom-radio nowrap">
                  <input type="radio" name="inlineRadioOptions" id="skuGenerationNo" value="false">
                  <span>No</span>
                </label>
              </div>
            </div>
          </ba-card>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div>
          <ba-card title="Option Values" baCardClass="with-scroll">
            <ng2-smart-table [settings]="settings" [source]="source"
                             (deleteConfirm)="onDeleteConfirm($event)"></ng2-smart-table>
          </ba-card>
        </div>

      </div>
      <div class="col-md-6">
        <div>
          <ba-card title="Validation" baCardClass="with-scroll">
            <label>Required</label>
            <div class="input-demo radio-demo row">
              <div class="col-md-4">
                <label class="radio-inline custom-radio nowrap">
                  <input type="radio" name="inlineRadioOptions" id="validationRrquiredYes" value="true">
                  <span>Yes</span>
                </label>
              </div>
              <div class="col-md-4">
                <label class="radio-inline custom-radio nowrap">
                  <input type="radio" name="inlineRadioOptions" id="validationRrquiredYes" value="false">
                  <span>No</span>
                </label>
              </div>
            </div>
            <label>Validation Strategy</label>
            <div class="input-demo radio-demo row">
              <div class="col-md-4">
                <label class=" custom-radio nowrap">
                  <input type="radio" name="validationStrategyOption" id="validationStrategy1" value="None">
                  <span>None</span>
                </label>
              </div>
              <div class="col-md-4">
                <label class=" custom-radio nowrap">
                  <input type="radio" name="validationStrategyOption" id="validationStrategy2" value="No Value Selected">
                  <span>No Value Selected</span>
                </label>
              </div>
              <div class="col-md-4">
                <label class="radio custom-radio nowrap">
                  <input type="radio" name="validationStrategyOption" id="validationStrategy3" value="Validate on Add Item">
                  <span>Validate on Add Item</span>
                </label>
              </div>
              <div class="col-md-4">
                <label class="radio custom-radio nowrap">
                  <input type="radio" name="validationStrategyOption" id="validationStrategy4" value="Validate on Submit">
                  <span>Validate on Submit</span>
                </label>
              </div>
            </div>
          </ba-card>
        </div>
      </div>
    </div>
    <button type="submit" class="btn btn-danger">Submit</button>
  </form>
</div>
